<!DOCTYPE html>
<html>
 
<head>
    <style>
 
        /* Set display to none for image*/
        #image {
            display: none;
        }
    </style>
</head>
 
 
<body>
    <div>
        <h1>Želiš biti posiljen?</h1>
        <img id="image" src=
"https://media.discordapp.net/attachments/562938726011895810/1054138819093483632/t71GqlO.png"
            />
    </div>

 
    <button type="button"
        onclick="show()" id="btnID">
        Ja
    </button>
 
    <script>
        function show() {
 
            /* Access image by id and change
            the display property to block*/
            document.getElementById('image')
                    .style.display = "block";
 
            document.getElementById('btnID')
                    .style.display = "none";
					
			var snd = new Audio("rape.mp3");
			snd.play();
        }
    </script>
</body>
 
</html>
